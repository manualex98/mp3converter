<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
</head>
<body class="text-center">
    <h1 class="mb-3">My YouTube Downloader !</h1>
    <h2 class="mb-3">Inserisci l'url, converti, aspetta qualche secondo e scarica!</h1>

    <form action="http://192.168.1.3:4000/download" method="POST">

        <input class="mb-1" type="text" name="url" size="40" placeholder="Video URL"></input><br>
        <input class="mb-3" type="submit" name="sub" value="Converti"></input>
        
    </form>
    <a href="http://192.168.1.3:4000/convert">
        <button class="mb-3" type="button" name="sub">Scarica</button>
    </a>
    
</body>
</html>
